<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Compiled and minified CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>Fitness traker D3</title>
    </head>
    <body class="grey darken-4">
        <div class="nav z-depth-0">
            <div class="section center">
                <h3 class="white-text center">-Fitness traker-</h3>
            </div>
        </div>

        <div class="section center">
            <p class="grey-text flow-text">A fitness traker for developers</p>
        </div>

        <dic class="container section">
            <div class="row">
                <div class="col s12 l5">
                    <button class="active" data-activity="cycling">
                        cycling
                    </button>
                    <button data-activity="running">running</button>
                    <button data-activity="swimming">swimming</button>
                    <button data-activity="walking">walking</button>
                </div>
                <div class="col s12 l6 push-l1">
                    <div class="canvas"></div>
                </div>
            </div>
            <div class="row">
                <form class="col m6 push-m3">
                    <p class="flow-text grey-text center">
                        How much <span>cycling</span> have you done todaday?
                    </p>
                    <input
                        type="text"
                        class="grey-text"
                        id="cycling"
                        placeholder="Distance in m"
                    />
                    <p class="center pink-text error text-lighten-1"></p>
                </form>
            </div>
        </dic>

        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="index.js"></script>
        <script src="graph.js"></script>
    </body>
</html>
